<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="https://kit.fontawesome.com/9bccb43d81.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>

    <main class="principal">
        <section class="principal__container">
            <h1 class="principal__titulo">Receba e-mails promocionais dos nossos produtos</h1>
            <p class="principal__texto">Na DevMotionLetter você encontra dicas e promoções sobre produtos da empresa e
                nos auxilia na busca pelos melhores feedbacks!</p>
            <div class="button__container input-button__container">
                <input type="email" class="principal__input">
                <button class="principal__button">Receber</button>
            </div>
            <div class="principal__icones">
                <i class="fa-brands fa-square-instagram icones"></i>
                <i class="fa-brands fa-square-facebook icones"></i>
                <i class="fa-brands fa-linkedin icones"></i>
            </div>
            <img src="assets/img/mulher.png" alt="Mulher usando um celular" class="principal__imagem">
        </section>
    </main>

</body>

</html>
